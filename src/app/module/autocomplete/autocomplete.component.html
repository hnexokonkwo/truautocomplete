<span class="autocomplete" clickOutside (clickOutside)="isFiltering = false">
    <label for=""><ng-content></ng-content></label>
    <input [(ngModel)]="value" (blur)="onBlur()" class="{{inputClass}}" (keypress)="filter($event)" placeholder={{placeholder}}>
    <div class="result {{dropdownClass}}" *ngIf="isFiltering">
        <ul>
            <li *ngFor="let item of results" (click)="mapToModel(item)">
                {{item}}
            </li>
        </ul>
    </div>
</span>
